{% extends 'Session/Base_Session.html' %}

{% block content %} 

<h1>Nuevo Usuario</h1>
{% if error_message %}
    <div class="ContMessage">
        {{ error_message }}
    </div>
{% endif %}
<form method="POST" accept="/register/" class="Formulario">
    {% csrf_token %}
    <label>Nombre de Usuario:</label>
    <input type="text" placeholder="Usuario" name="name" >
    <label>Correo:</label>
    <input type="text" placeholder="Correo" name="email" >
    <label>Contrase単a:</label>
    <input type="password" placeholder="Contrase単a" name="pass1">
    <label>Confirmar Contrase単a:</label>
    <input type="password" placeholder="Confirmar Contrase単a" name="pass2">
    <button type="submit">Registrar</button>
</form>

<div class="Otras_Opciones">
    <a href="/">Iniciar Sesion</a>
</div>

{% endblock %}
